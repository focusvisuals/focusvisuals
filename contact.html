<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Get in Touch - Focus Visuals</title>
    <meta name="description" content="Contact us for your next project." />
    <link rel="icon" type="image/svg+xml" href="icon.svg" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container nav">
        <a class="brand" href="home.html">
          <img src="logo.svg" alt="Focus Visuals" />
        </a>
        <button class="nav-toggle" aria-label="Toggle navigation" aria-expanded="false">☰</button>
        <nav class="nav-links" role="navigation">
          <a href="home.html">Home</a>
          <a href="services.html">Services</a>
          <a href="portfolio.html">Portfolio</a>
          <a href="our-story.html">Our Story</a>
          <a class="btn btn--primary" href="contact.html">Get in Touch</a>
        </nav>
      </div>
    </header>

    <main>
      <section class="section" style="padding-top: 120px;">
        <div class="container">
          <h2>Get in Touch</h2>
          <form class="contact-form" name="contact">
            <div class="grid">
              <label>
                <span>Name</span>
                <input type="text" name="name" required />
              </label>
              <label>
                <span>Email</span>
                <input type="email" name="email" required />
              </label>
            </div>
            <label>
              <span>Message</span>
              <textarea name="message" rows="5" required></textarea>
            </label>
            <button class="btn btn--primary" type="submit">Send</button>
          </form>
          <p class="muted">Or email us at <a href="mailto:hello@focusvisuals.pro">hello@focusvisuals.pro</a></p>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container">
        <p>© <span id="year"></span> Focus Visuals</p>
        <div class="social">
          <a href="#" aria-label="Instagram">Instagram</a>
          <a href="#" aria-label="YouTube">YouTube</a>
          <a href="#" aria-label="TikTok">TikTok</a>
        </div>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
