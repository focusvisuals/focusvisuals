<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Focus Visuals - Coming Soon</title>
    <link rel="icon" type="image/svg+xml" href="icon.svg" />
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Quicksand', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #08090e;
            color: #f0f2f8;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            width: 100%;
            max-width: 1200px;
        }
        
        .icon-wrapper {
            position: relative;
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
        }
        
        .icon {
            width: 100%;
            height: auto;
            filter: drop-shadow(0 10px 40px rgba(234,10,140,.3));
        }
        
        .text-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 600px;
        }
        
        h1 {
            font-size: clamp(1.4rem, 3vw, 2rem);
            font-weight: 700;
            margin-bottom: 25px;
            background: linear-gradient(135deg, #ffffff, #ea0a8c, #ff3eb5);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            line-height: 1.4;
        }
        
        p {
            font-size: clamp(0.85rem, 1.6vw, 1.05rem);
            color: #f0f2f8;
            margin-bottom: 25px;
            line-height: 1.6;
            text-shadow: 0 2px 10px rgba(0,0,0,.5);
        }
        
        .email {
            color: #ea0a8c;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        
        .email:hover {
            color: #ff3eb5;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="icon-wrapper">
            <img src="icon.svg" alt="Focus Visuals" class="icon" />
            <div class="text-content">
                <h1>Bringing Your Brand Into Focus</h1>
                <p>We're building a space where creativity meets clarity. Our new site will showcase how we turn business ideas into visual experiences.</p>
                <p>For inquiries, reach us at <a href="mailto:info@focusvisuals.pro" class="email">info@focusvisuals.pro</a></p>
            </div>
        </div>
    </div>
</body>
</html>
