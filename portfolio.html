            <figure class="portfolio-item" data-category="bts">
              <button class="portfolio-card" data-title="On Set: BTS" data-type="image" data-image="placeholder-1600x900.png" aria-label="Open On Set: BTS">

                <figcaption>
                  <h3>On Set: BTS</h3>
                  <p>The craft behind the frame</p>
                  <span class="chip">BTS</span>
                </figcaption>
              </button>
            </figure>

            <figure class="portfolio-item" data-category="short">
              <button class="portfolio-card" data-title="Short Film: Echo" data-type="video" data-video="https://www.youtube.com/embed/aqz-KE-bpKQ" aria-label="Open Short Film: Echo">

                <figcaption>
                  <h3>Short Film: Echo</h3>
                  <p>Emotion in motion</p>
